<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5560da3dc.js" crossorigin="anonymous"></script>
    <title>Social Tree</title>

    <link rel="stylesheet" href="./style.css">

</head>
    <body>

        <div class="wrapper">

            <header>
                <div>
                    <img 
                    src="https://github.com/luccabittencourt.png" 
                    alt="Foto de Lucca Bittencourt">
                </div>
            </header>
    
    
                <main>
                    <div class="insta">
                        <p>@luskabittencourt</p>
                    </div>
    
    
                    <section class="links">
                            <a  class="link-border"
                                href="https://www.youtube.com/channel/UCWSgaTkq-ITw05w2IR-9IVg">
                                Youtube Channel
                            </a>    
                                
                            <a  class="link-border"
                                href="https://open.spotify.com/user/lucca1luz?si=811c0f6cbd954f8b">
                                Spotify
                            </a>
    
                            <a  class="link-border"
                                href="https://api.whatsapp.com/send?phone=5513996361287">
                                Whatsapp
                            </a>   
                    </section>    
    
                    <section>
                        <div class="socials">                       
                                    <a 
                                        target="_self"
                                        href="https://twitter.com/LuccaFB">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>

                                    <a 
                                        target="_self"
                                        href="https://www.twitch.tv/luckwalks">
                                        <i class="fa-brands fa-twitch"></i>
                                    </a>

                                    <a 
                                        target="_self"
                                        href="https://www.instagram.com/luskabittencourt/">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>

                                    <a 
                                        target="_self"
                                        href="https://www.linkedin.com/in/lucca-freixo-bittencourt-b43103251/">
                                        <i class="fa-brands fa-linkedin"></i>
                                    </a>

                                    <a 
                                        target="_self"
                                        href="https://github.com/luccabittencourt">
                                        <i class="fa-brands fa-github"></i>
                                    </a>
                        </div>
    
    
                    </section>
    
                </main>
        </div>

        </body>
</html>
