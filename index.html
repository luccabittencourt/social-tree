<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5560da3dc.js" crossorigin="anonymous"></script>
    <title>Social Tree</title>

    <link rel="stylesheet" href="./style.css">

</head>
    <body>

        <header>
            <img 
            src="https://github.com/luccabittencourt.png" 
            alt="Foto de Lucca Bittencourt">
        </header>


            <main>

                <div>
                    <h3>@luskabittencourt</h3>
                </div>

                <div>
                    <p>Youtube Channel</p>
                </div>

                <div>
                    <p>Link 2</p>
                </div>

                <div>
                    <p>Link 3</p>
                </div>

                <section>
                    <div>
                        <ul>
                            <li>
                                <a 
                                    target="_self"
                                    href="https://twitter.com/LuccaFB">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </li>

                            <li>
                                <a 
                                    target="_self"
                                    href="https://www.twitch.tv/luckwalks">
                                    <i class="fa-brands fa-twitch"></i>
                                </a>
                            </li>

                            <li>
                                <a 
                                    target="_self"
                                    href="https://www.instagram.com/luskabittencourt/">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>

                            <li>
                                <a 
                                    target="_self"
                                    href="https://www.linkedin.com/in/lucca-freixo-bittencourt-b43103251/">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                            </li>

                            <li>
                                <a 
                                    target="_self"
                                    href="https://github.com/luccabittencourt">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </li>
                        </ul>
                    </div>


                </section>

            </main>
        </body>
</html>
